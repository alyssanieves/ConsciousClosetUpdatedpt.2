<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustainability Checker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Lato', Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Header and Navigation */
        header {
            background: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .logo {
            font-size: 2rem;
            color: #6c9b84;
            font-weight: 700;
            margin-bottom: 10px;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        nav a {
            text-decoration: none;
            color: #6c9b84;
            font-weight: 600;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #27ae60;
        }

        /* Main Section and Form */
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        form {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 1.5rem 2rem;
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input[type="text"] {
            border: 2px solid #6c9b84;
            border-radius: 25px;
            padding: 0.8rem 1rem;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #27ae60;
        }

        button {
            background: #6c9b84;
            color: #ffffff;
            border: none;
            border-radius: 25px;
            padding: 0.8rem 1rem;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background: #27ae60;
            transform: translateY(-3px);
        }

        button:active {
            transform: translateY(0);
        }

        /* Result Section Styling */
        #result {
            margin-top: 2rem;
            max-width: 500px;
            width: 100%;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            color: #333;
        }

        .rating {
            font-size: 1.5rem;
            font-weight: bold;
            color: #6c9b84;
            text-align: center;
        }

        .message {
            font-size: 1.2rem;
            font-weight: bold;
            color: #27ae60;
            margin-top: 0.5rem;
            text-align: center;
        }

        .details {
            margin-top: 1rem;
            color: #555;
            font-size: 1rem;
            line-height: 1.5;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px 0;
            background-color: #ffffff;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        footer p {
            margin: 0;
            color: #555;
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            form, #result {
                padding: 1.5rem;
            }

            input[type="text"] {
                padding: 0.6rem 0.8rem;
                font-size: 0.9rem;
            }

            button {
                font-size: 1rem;
                padding: 0.6rem 0.8rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Sustainability Checker</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="sustainability.html">Brands Sustainability</a>
            <a href="thrift.html">Find Thrift Stores</a>
        </nav>
    </header>
    
    <main>
        <form id="sustainability-form">
            <input type="text" id="website-url" placeholder="Enter clothing brand URL" required>
            <button type="submit">Check Sustainability</button>
        </form>
        <div id="result">
            <div class="rating" id="result-rating">Rating: </div>
            <div class="message" id="result-message">This brand is considered....</div>
            <div class="details" id="result-details">The brand follows....</div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 ConsciousCloset. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
